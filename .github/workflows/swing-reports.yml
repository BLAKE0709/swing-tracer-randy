name: Swing Trader Reports

on:
  workflow_dispatch:
  schedule:
    - cron: "10 21 * * 1-5"
    - cron: "20 21 * * 5"

jobs:
  daily-weekly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client
      - name: Unpack code
        run: unzip -o swing-tracer-agent-latest.zip
      - name: Create Notion DBs if needed
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
        run: |
          python swing-trader-agent/integrations/notion_db_setup.py || true
      - name: Daily push
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
          NOTION_SIGNALS_DB_ID: ${{ secrets.NOTION_SIGNALS_DB_ID }}
          NOTION_ORDERS_DB_ID: ${{ secrets.NOTION_ORDERS_DB_ID }}
        run: |
          python swing-trader-agent/scripts/run_daily.py
      - name: Weekly rollup (Friday only)
        if: ${{ startsWith(github.event.schedule, '20 21') }}
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
          NOTION_SIGNALS_DB_ID: ${{ secrets.NOTION_SIGNALS_DB_ID }}
          NOTION_ORDERS_DB_ID: ${{ secrets.NOTION_ORDERS_DB_ID }}
        run: |
          python swing-trader-agent/scripts/run_weekly.py
